{% extends "bolg/base.html" %}
{% block  content %}
  {% for post in posts %}
    <p class="date">created at: {{ post.created_date|date:'d-m-Y' }}</p>
    <h1><a href="{% url 'post_detail' pk=post.pk %}"> {{post.title}} </a></h1>
    <p>{{post.text|truncatechars:200}}</p>
  {% endfor %}
{% endblock %}
